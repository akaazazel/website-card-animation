<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="card white-card card-0">
        <p>Hope</p>
      </div>
      <div class="card white-card card-1">
        <p>Me Time</p>
      </div>
      <div class="card white-card card-2">
        <p>A bird funeral</p>
      </div>
      <div class="card black-card card-3">
        <p>Seriously guys, there is nothing funny about _____</p>
      </div>
      <div class="card white-card card-4">
        <p>How amazing it is to be on mushrooms</p>
      </div>
      <div class="card white-card card-5">
        <p>The blood of Christ</p>
      </div>
      <div class="card white-card card-6">
        <p>Teenage pregnancy</p>
      </div>
    </div>
  </body>
</html>
